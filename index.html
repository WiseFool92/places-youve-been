<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Places You've been</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Places You've Been!</h1>
      <form id="location-form">
        <label for="location">Location:</label> <br>
        <input type="text" id="location" name="location"> <br>
        <label for="season">Season to visit: </label> <br>
        <input type="text" id="season" name="season"> <br>
        <label for="landmark1">Landmark 1: </label> <br>
        <input type="text" id="landmark1" name="landmark1"> <br>
        <label for="landmark2">Landmark 2: </label> <br>
        <input type="text" id="landmark2" name="landmark2"> <br>
        <label for="landmark3">Landmark 3: </label> <br>
        <input type="text" id="landmark3" name="landmark3"> <br>
        <label for="description">Description: </label> <br>
        <input type="text" id="description" name="description"> <br>
        <button id="submit" type="submit" class= "btn btn-primary">Submit</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
